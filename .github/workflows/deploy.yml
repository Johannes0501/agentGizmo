name: Deploy Agent Gizmo

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3
    branches:
      - main  # Also deploy on push to main (optional, remove if you only want tags)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /home/jh/development/jarvis

            # Pull latest changes
            git fetch --all --tags

            # If deploying a tag, checkout that tag
            if [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
              git checkout ${{ github.ref_name }}
            else
              git checkout main
              git pull origin main
            fi

            # Pull latest images and restart
            sudo docker compose pull agent-zero
            sudo docker compose up -d agent-zero

            # Show status
            sudo docker compose ps

      - name: Deployment notification
        if: success()
        run: echo "Deployed ${{ github.ref_name }} to production"
